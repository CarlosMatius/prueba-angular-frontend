<div class="body">

    <form [formGroup]="form" class="form">
      
      <h2 class="form__title" *ngIf="!idAlmacen else elseBlocked">Crear Almacen</h2>
      
      <ng-template #elseBlocked>
        <h2 class="form__title">Editar Almacen</h2>
      </ng-template>
      
      <div class="form__container">
        
        <mat-form-field appearance="fill" class="form_element">
            <mat-label>Tipo Almacenamiento</mat-label>
            <mat-select [(value)]="selectedValue" formControlName="tipo">
                <mat-option value="BODEGA">BODEGA</mat-option>
                <mat-option value="PUERTO">PUERTO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form_element">
          <mat-label>Nombre</mat-label>
          <input matInput required autocomplete="off" formControlName="nombre">
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          [disabled]="form.invalid"
          (click)="create()" *ngIf="!idAlmacen else elseBlock"> Registrar </button>

        <ng-template #elseBlock>
          <button
            mat-raised-button 
            color="primary"
            (click)="update()"> Actualizar </button>
        </ng-template>
        
  
      </div>
    </form>
  </div>

<div class="container">
  
  <mat-toolbar>
    <span>Clientes</span>
    <span class="example-spacer"></span>
    <button mat-raised-button routerLink="/dashboard/crear-cliente" class="btn-add"><mat-icon>add_circle_outline</mat-icon>
      Nuevo Cliente
    </button>
    
  </mat-toolbar>
  
  <div class="container__table">

    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Cedula">
        <th mat-header-cell *matHeaderCellDef> Cedula </th>
        <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Creado">
        <th mat-header-cell *matHeaderCellDef> Creado </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'mediumDate'}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Actualizado">
        <th mat-header-cell *matHeaderCellDef> Actualizado </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt | date:'mediumDate'}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
          <button type="button" name="button" [routerLink]="['/dashboard/editar-cliente', element.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
          <button type="button" name="button" (click)="delete(element.id)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
